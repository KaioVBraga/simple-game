<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");

      const currentId = "player1";

      const game = {
        players: {
          player1: {
            x: 1,
            y: 1,
          },
          player2: {
            x: 9,
            y: 9,
          },
        },
        fruits: {
          fruit1: {
            x: 3,
            y: 1,
          },
        },
      };

      renderScreen();

      function renderScreen() {
        context.clearRect(0, 0, 10, 10);

        Object.values(game.players).map((player) => {
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        });

        Object.values(game.fruits).map((fruit) => {
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        });

        requestAnimationFrame(renderScreen);
      }

      document.addEventListener("keydown", handleKeydown);

      function handleKeydown(e) {
        const moves = {
          ArrowUp: () => {
            if (game.players[currentId].y > 0) {
              game.players[currentId].y -= 1;
            }

            return "up";
          },
          ArrowDown: () => {
            if (game.players[currentId].y < 9) {
              game.players[currentId].y += 1;
            }

            return "down";
          },
          ArrowLeft: () => {
            if (game.players[currentId].x > 0) {
              game.players[currentId].x -= 1;
            }

            return "left";
          },
          ArrowRight: () => {
            if (game.players[currentId].x < 9) {
              game.players[currentId].x += 1;
            }

            return "right";
          },
        };

        if (!moves[e.key]) {
          return;
        }

        moves[e.key]();
      }
    </script>
  </body>
</html>
