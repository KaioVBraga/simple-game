<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Jogo Multiplayer</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script type="module">
      import createKeyboardListener from "./keyboard-listener.js";
      import createGame from "./game.js";
      import renderScreen from "./render-screen.js";

      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");

      const currentId = "player1";
      const game = createGame();
      const keyboardListener = createKeyboardListener();
      keyboardListener.subscribe(game.movePlayer);

      game.addPlayer({ playerId: "player1", playerX: 1, playerY: 0 });
      game.addPlayer({ playerId: "player2", playerX: 2, playerY: 2 });
      game.addPlayer({ playerId: "player3", playerX: 3, playerY: 0 });
      game.addFruit({ fruitId: "fruit1", fruitX: 8, fruitY: 3 });

      renderScreen(context, game, requestAnimationFrame);
    </script>
  </body>
</html>
